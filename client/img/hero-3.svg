<svg width="450" height="550" viewBox="0 0 450 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="#480607" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="450" height="550" fill="#F5EFE1"/>
  <rect width="450" height="550" fill="url(#dots)"/>

  <!-- Aare river waves -->
  <g transform="translate(0, 250)">
    <path d="M 0 0 Q 50 -30, 100 0 T 200 0 T 300 0 T 400 0 T 450 0" fill="none" stroke="#1B4D3E" stroke-width="4"/>
    <path d="M 0 30 Q 50 0, 100 30 T 200 30 T 300 30 T 400 30 T 450 30" fill="none" stroke="#1B4D3E" stroke-width="4"/>
    <path d="M 0 60 Q 50 30, 100 60 T 200 60 T 300 60 T 400 60 T 450 60" fill="none" stroke="#1B4D3E" stroke-width="4"/>
  </g>

  <text x="225" y="480" font-family="'Space Grotesk', sans-serif" font-size="36" font-weight="700" fill="#480607" text-anchor="middle">Bern</text>
  <text x="225" y="515" font-family="'Work Sans', sans-serif" font-size="18" fill="#1B4D3E" text-anchor="middle">City of Culture</text>
</svg>
