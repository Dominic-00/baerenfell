<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — Bärenfell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --off-white: #FAFAF8;
            --soft-grey: #E8E8E6;
            --text-black: #1A1A1A;
            --maroon: #480607;
            --darkgreen: #014421;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--off-white);
            color: var(--text-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border: 2px solid var(--maroon);
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 8px 8px 0px var(--maroon);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--maroon);
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: var(--darkgreen);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background-color: #fee;
            border: 2px solid #c00;
            color: #c00;
        }

        .message.success {
            background-color: #efe;
            border: 2px solid var(--darkgreen);
            color: var(--darkgreen);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-black);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--soft-grey);
            background: var(--off-white);
            font-family: 'Work Sans', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--maroon);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--maroon);
            color: white;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--darkgreen);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--darkgreen);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--maroon);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BÄRENFELL</h1>
            <p>Admin Access</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Login</button>
        </form>

        <div class="back-link">
            <a href="index.html">← Back to Shop</a>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
